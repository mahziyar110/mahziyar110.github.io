<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="main-container">
        <h1 class="title">Calculator</h1>
        <div class="break"></div>
        <div class="display">0</div>
        <div class="keypad">
            <div class="row">
                <div class="btn num9" value="9">9</div>
                <div class="btn num8" value="8">8</div>
                <div class="btn num7" value="7">7</div>
                <div class="btn op divide" value="/">/</div>
            </div>
            <div class="row">
                <div class="btn num6" value="6">6</div>
                <div class="btn num5" value="5">5</div>
                <div class="btn num4" value="4">4</div>
                <div class="btn op subtract" value="-">-</div>
            </div>
            <div class="row">
                <div class="btn num3" value="3">3</div>
                <div class="btn num2" value="2">2</div>
                <div class="btn num1" value="1">1</div>
                <div class="btn op multiply" value="*">*</div>
            </div>
            <div class="row">
                <div class="btn num0" value="0">0</div>
                <div class="btn decimal" value=".">.</div>
                <div class="btn op add" value="+">+</div>
                <div class="btn equals" value="=">=</div>
            </div>
            <div class="row">
                <div class="btn del" value="erase">DEL</div>
                <div class="btn about">Made with<pre style="color: red;">❤️</pre> by AMZ</div>
                <div class="btn ac" value="clear">AC</div>
            </div>
        </div>
    </div>
    <script src="./cal.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>

</html>
